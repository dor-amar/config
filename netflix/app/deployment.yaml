apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextflix
  labels:
    app: nextflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextflix
  template:
    metadata:
      labels:
        app: nextflix
    spec:
      containers:
        - name: nextflix
          image: doramar97/nextflix-int:bef68ebf76d49076276fb2dfe3c39676979c00a0
          ports:
            - containerPort: 3000
