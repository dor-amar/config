apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: doramar97/argo-app:e73ec2ea40c4e6fe719815f66c90860e113f80b3
          ports:
            - containerPort: 5000
