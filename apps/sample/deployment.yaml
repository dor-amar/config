apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: doramar97/argo-app:e7f156028e7c462f4479e25710f0389ae209f6ed
          ports:
            - containerPort: 5000
