apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample
          image: doramar97/argo-app:7e39ad7aabb7a1865c9358d30ced2d5d9e1d3da0
          ports:
            - containerPort: 5000
